<h1 mat-dialog-title>Edit Info</h1>
<section mat-dialog-content>
    <form (ngSubmit)="onUpdateUser()" #editUserFrom="ngForm">
        <div class="form-group">
            <mat-form-field color="accent">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="user.username" name="username" required autocomplete="off" />
                <mat-error>Username is a required field</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field color="accent">
                <mat-label>Full Name</mat-label>
                <input matInput [(ngModel)]="user.fullName" name="fullName" required autocomplete="off" />
                <mat-error>Full Name is a required field</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field color="accent">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="user.email" name="email" required autocomplete="off" />
                <mat-error>Email is a required field</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field color="accent">
                <mat-label>Country</mat-label>
                <input matInput [(ngModel)]="user.country" name="country" required autocomplete="off" />
                <mat-error>Country is a required field</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field color="accent">
                <mat-label>City</mat-label>
                <input matInput [(ngModel)]="user.city" name="city" required autocomplete="off" />
                <mat-error>City is a required field</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field color="accent">
                <mat-label>Bio</mat-label>
                <textarea class="bio-field" matInput [(ngModel)]="user.bio" name="bio" rows="7" required
                    autocomplete="off"></textarea>
                <mat-error>Bio is a required field</mat-error>
            </mat-form-field>
        </div>
    </form>
</section>
<div mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close color="accent" type="button">Cancel</button>
    <button mat-flat-button color="warn" (click)="editUserFrom.ngSubmit.emit()"
        [disabled]="!editUserFrom.form.valid">Confirm</button>
</div>
