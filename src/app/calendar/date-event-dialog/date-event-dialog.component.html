<section class="container">
    <h3 class="mat-headline selected-date">{{data.selectedDate | date:'mediumDate'}}</h3>
    <p class="mat-subheading-1" *ngIf="!data.events.length">Nothing scheduled!</p>
    <div class="events">
        <app-events-summary-card [events]="data.events"></app-events-summary-card>
    </div>
</section>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
