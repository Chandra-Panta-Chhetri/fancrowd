<h1 mat-dialog-title>Create Event</h1>

<mat-dialog-content class="mat-typography">
    <div class="form">
        <div>
            Event Name: 
            <span class="spacing">
                <mat-form-field appearance="fill">
                    <mat-label></mat-label>
                    <input matInput [(ngModel)]='eventName' cols="60">
                </mat-form-field>
            </span>
        </div>
        
        <div>
            Location: 
            <span class="spacing">
                <mat-form-field appearance="fill">
                    <mat-label></mat-label>
                    <input matInput [(ngModel)]='eventLocation' cols="60">
                </mat-form-field>
            </span>
        </div>
        
        <div>
            Date Range: 
            <span class="spacing">
                <mat-form-field appearance="fill">
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" formControlName="start">
                        <input matEndDate placeholder="End date" formControlName="end">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </span>
        </div>

        <div>Description</div>
        <div>
            <mat-form-field class="desc" appearance="fill">
                <mat-label></mat-label>
                <textarea matInput [(ngModel)]='description' rows="8">
                </textarea>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button 
        type="submit"
        [mat-dialog-close]="true" 
        (click)="submit($event)">
        Create
    </button>
</mat-dialog-actions>
