<h1 mat-dialog-title>Add new {{data.title}}</h1>

<section mat-dialog-content class="mat-typography">
    <form (ngSubmit)="onConfirm()" #addForm="ngForm">
        <div class="form-group">
            <mat-form-field color="accent">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="object.name" name="name" required pattern=".*\S+.*" autocomplete="off">
                <mat-error>Name is a required field</mat-error>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field color="accent">
                <mat-label>Card Image URL</mat-label>
                <input matInput [(ngModel)]="object.backgroundUrl" name="title" autocomplete="off">
            </mat-form-field>
        </div>
    </form>
</section>

<div mat-dialog-actions align="end">
    <button mat-flat-button type="button" mat-dialog-close color="basic">Cancel</button>
    <button mat-flat-button color="primary" (click)="addForm.ngSubmit.emit()"
        [disabled]="!addForm.form.valid">Add</button>
</div>
