<section class="outer-container">
    <div class="inner-container">

        <div class="buttons-container-space-between join-create-post-buttons-container">
            <button mat-raised-button color="primary" (click)="joinFandom()">
                <span>
                    Join Fandom
                </span>
            </button>
            <button mat-raised-button color="primary" (click)="createFandomPost()">
                <span>
                    Create Post
                </span>
            </button>
        </div>

        <section class="posts-events">

            <div class="posts" *ngFor="let post of postsForEvent">
                <mat-card class="rounded-corners box-shadow post">
                    <mat-card-content>
                        <header class="username-container">
                            <div class="profile-img-wrapper">
                                <img class="profile-img" [src]="post.postedBy.profileUrl" alt="Profile Picture">
                            </div>
                            <a [routerLink]="['/users', post.postedBy.username]"
                                class="username">{{post.postedBy.username | titlecase}}</a>
                        </header>
                        <div class="title-post-date">
                            <span class="post-title">{{post.title}}</span>
                            <span class="post-date">{{post.datePosted | date: 'MMM d y, h:mm a'}} <i
                                    class="fas fa-clock"></i></span>
                        </div>
                        <p>{{post.content}}</p>
                        <div class="buttons-container-right">
                            <button mat-icon-button color="primary" class="like-post-button-container">
                                <span>
                                    <mat-icon [fontIcon]="'fa-thumbs-up'" [fontSet]="'far'"></mat-icon>
                                    <span>{{post.numLikes}}</span>
                                </span>
                            </button>
                            <button mat-icon-button color="warn" class="dislike-post-button-container">
                                <span>
                                    <mat-icon [fontIcon]="'fa-thumbs-down'" [fontSet]="'far'"></mat-icon>
                                    <span>{{post.numDislikes}}</span>
                                </span>
                            </button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>

            <mat-card class="events rounded-corners box-shadow">
                <mat-card-title>Upcoming Events</mat-card-title>
                <mat-card-content class="event-items">
                    <app-events-summary-card class="event-summary" [events]="eventsForFandom"></app-events-summary-card>
                </mat-card-content>
            </mat-card>

        </section>
    </div>
</section>
